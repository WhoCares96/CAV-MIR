[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cavmir"
version = "0.1.0"
description = "Concept Activation Vectors in Music Information Retrieval."
readme = "README.md"
authors = [
