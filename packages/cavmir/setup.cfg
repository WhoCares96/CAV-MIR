[metadata]
name = cavmir
version = 0.1.0
description = Concept Activation Vectors in Music Information Retrieval
long_description = file: README.md
long_description_content_type = text/markdown
author = Arne Kuhle
author_email = arne@cyanite.ai
license = MIT
classifiers =
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
    Programming Language :: Python :: 3.11
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7
install_requires =
    numpy==2.1.3
    transformers==4.47.1
    torch==2.6.0
    torchaudio==2.6.0
    librosa==0.10.2.post1
    soundfile==0.13.1
    matplotlib==3.10.1
    seaborn==0.13.2
    muq==0.1.0

[options.packages.find]
where = .
